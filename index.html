	<script>
		require([
			"esri/Map",
			"esri/views/SceneView",
			"esri/layers/GraphicsLayer",
			"esri/Graphic",
			"esri/geometry/Point",
			"dojo/dom",
			"dojo/request"
		], function (Map, SceneView, GraphicsLayer, Graphic, Point, dom, request) {
			var map = new Map({
				basemap: "dark-gray",
				ground: "world-elevation"
			});

			var view = new SceneView({
				container: "viewDiv",  // Reference to the DOM node that will contain the view
				map: map,  // References the map object created in step 3
				environment: {
					background: {
						type: "color",
						color: 'white'
					},
					starsEnabled: false,
					atmosphereEnabled: false
				}
			});

			view.ui.remove([ "attribution", "navigation-toggle", "compass", "zoom"]);

			var graphicsLayer = new GraphicsLayer();
			map.add(graphicsLayer);

			// add render for points
			var pointSymbol = {
				type: "point-3d",
				symbolLayers: [{
					type: "icon",
					size: 10,
					resource: { primitive: "circle" },
					material: { color: "#e95d3c" }
				}],
				verticalOffset: {
					screenLength: 100,
					maxWorldLength: 1000000,
					minWorldLength: 10000
				},
				callout: {
					type: "line",
					size: 1,
					color: '#e95d3c',
				}
			};

			mappoints.forEach(item => createPointGraphic(item));

			function createPointGraphic(item) {
				var point = {
					type: "point",
					latitude: item.lat,
					longitude: item.lon,
				};

				var attributes = {
					Name: item.Name,
					Time: item.Time,
					Description: item.Description,
					ImageURL: item.ImageURL
				};

				var pointGraphic = new Graphic({
					geometry: point,
					symbol: pointSymbol,
					attributes: attributes
				});
				graphicsLayer.add(pointGraphic);
			}

			view.on("click", function (event) {

				view.hitTest(event).then(function (response) {

					var result = response.results[0];
					if (result && result.graphic) {
						return result.graphic;
					}
				}).then(function (graphic) {
					dom.byId("title").innerHTML = graphic.attributes.Name;
					dom.byId("time").innerHTML = graphic.attributes.Time;
					dom.byId("description").innerHTML = graphic.attributes.Description;
					dom.byId("image").innerHTML = '<img src=' + graphic.attributes.ImageURL + ' width=100%>';
				});
			});
		});

    </script>
